# In-memory H2 database configuration
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=test
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true

server.port=9090

# Endpoints
application.test.deposit-insert-url=/api/deposits/v1/insert



application.test.withdrawal-out-url=/api/v1/withdrawals/out
application.test.transaction-insert-url=/api/v1/transactions/in
application.test.dividend-insert-url=/api/v1/dividends/in
application.test.cashtransaction-deposit-get-from-to-url=/api/v1/cashtransactions/get?cashTransactionType=DEPOSIT&fromDate=2025-01-02&toDate=2025-12-31
application.test.cashtransaction.deposit-get-from-to-no-date-url=/api/v1/cashtransactions/get?cashTransactionType=DEPOSIT
application.test.cashtransaction.deposit-get-total-amount-url=/api/v1/cashtransactions/get/total/amount?cashTransactionType=DEPOSIT
application.test.gold-insert-url=/api/v1/preciousmetals/gold/in
application.test.report.prepare-url=/api/v1/report/prepare
application.test.report.generate-url=/api/v1/report/generate